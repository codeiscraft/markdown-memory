name: Publish

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: tag packages
        run: npx changeset tag
      - name: push tags
        run: git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
